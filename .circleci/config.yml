# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.11.3-browsers

version: 2
jobs:
  build:
    <<: *defaults

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - run: bash ./slate_build_react_shim.sh

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Persist the specified paths (workspace/echo-output) into the workspace for use in deploy job.
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: .
          # Must be relative path from root
          paths:
            - .
  deploy:
    <<: *defaults

    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/repo

        #Install slate to use slate commands (v0.14)
      - run: sudo npm i -g @shopify/slate

      - run:
          name: Generate dev env setting
          command: |
            echo "password: $SLATE_PASSWORD
            theme_id: $SLATE_THEME_ID
            store: muckboot-dev.myshopify.com
            ignore_files:
              - settings_data.json # Uncomment this line to avoid resetting theme settings" > config.yml

      - run:
          name: Deploy
          command: npm run deploy

workflows:
  version: 2

  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build







































